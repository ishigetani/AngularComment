<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Comment</title>
    <link rel="shortcut icon" href="angularjs.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style>
        .meta {
            padding-left:5em;
        }
    </style>
</head>
<body class="container" ng-app="commentApp" ng-controller="mainController">
<div class="pull-right">
    <a href="#config" data-toggle="modal" class="btn btn-sm"><i class="fa fa-cog"></i></a>
    <div class="modal fade" id="config">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Who are you?</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="addName" placeholder="YourName" ng-model="commentData.author">
                            </div>
                        </div>
                        <div class="form-group com-sm-1">
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">Save</button>
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>

<div class="page-header">
    <h2>AngularJS練習用コメントシステム</h2>
</div>
<form ng-submit="submitComment()">
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" class="form-control" id="addContent" placeholder="Comment" ng-model="commentData.text">
        </div>
    </div>
    <div class="form-group com-sm-1">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<div class="well well-small" ng-repeat="comment in comments">
    <i class="fa fa-user"></i>{{comment.Comment.author}}<small class="meta">{{comment.Comment.modified}}</small><a href="#" ng-click="deleteComment($index)" class="pull-right">delete</a>
    <p>{{comment.Comment.text}}</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>
$('#config').modal({
    show: false
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js"></script>
<script src="js/controllers/mainCtrl.js"></script>
<script src="js/services/commentService.js"></script>
<script src="js/services/constantService.js"></script>
<script src="js/app.js"></script>
</body>
</html>
